{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="login-form text-center">
    <main class="form-signin w-100 m-auto">
        <img width="200px" class="login-logo" src="{% static 'img/ohyeah_logo.png' %}">
        <form method="POST" action="{% url 'common:login' %}">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control login-username" name="username" id="username">
                <label for="username">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control login-password" name="password" id="password">
                <label for="password">비밀번호</label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary login-button" >로그인</button>
        </form>
    </main>
</div>
{% endblock %}
