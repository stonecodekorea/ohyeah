{% extends 'base.html'%}
{%block content%}
<table class="table table-hover">
    <tbody>
        
{% for data in res_data %}
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.room}}</td>
            <td>{{data.chkin}}</td>
            <td>{{data.chkout}}</td>
        </tr>
{% endfor %}
    </tbody>
</table>

<form method="POST">
    {%csrf_token%}
    <input type="hidden" name="head" id="head" value="{{headers}}">
</form>
{%endblock%}
