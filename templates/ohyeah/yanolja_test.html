{%extends 'base.html'%}
{%include 'navbar.html'%}
{%block content%}
<table class="table table-hover">
    {%for temp in pat_chk %}
        {{temp}}
    {%endfor%}
{%for data in res_data%}
    <tbody>
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.room}}</td>
            <td>{{data.chk}}</td>
        </tr>
    </tbody>
{%endfor%}

{%for r in res_name%}
    {{r}}
{%endfor%}
</table>
<form method="POST">
    {%csrf_token%}
    <input type="hidden" name="head" id="head" value="{{headers}}">
</form>
{%endblock%}
